<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배민문방구 클론코딩</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/script.js" defer></script>
</head>
<body>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <div class="menu-popup">
    <div class="menu-popup-bg">
      <div class="menu-popup-wrap">
        <div class="menu-popup-head">
          <div class="btn-close"><i class="fa-solid fa-xmark"></i></div>
        </div>
        <div class="menu-popup-body">
          <div class="log-in">
            <p>앗!</p>
            <p>로그인이 필요해요<span>></span></p>
          </div>
          <div class="theme">
            <span>테마</span>
            <p>전체보기</p>
            <p>쉿! 비밀이야 내 마음 속 원픽은...</p>
            <p>양자택일 당신의 선택은?</p>
            <p>왜 갑티슈를 만들었을까?</p>
          </div>
          <div class="category">
            <span>카테고리</span>
            <p>전체보기</p>
            <p>문구</p>
            <p>리빙</p>
            <p>책/매거진F</p>
            <p>배민그린</p>
            <p>배달이친구들</p>
            <p>콜라보레이션</p>
            <p>명예의 전당</p>
          </div>
        </div>
        <div class="menu-popup-foot">
          <i class="fa-solid fa-headset"></i>
          <span>1:1 문의</span>
            <span>이메일 문의</span>
          </div>
      </div>
    </div>
  </div>
  
  <header>
    <div class="top-bar flex align-center">
      <div class="logo-img flex-shrink-0">
        <img src="https://i.postimg.cc/QN65q2q1/image.png" alt="logo">
      </div>
      <div class="menu-bar flex-grow">
        <ul class="flex">
          <li><a href="#">전체</a></li>
          <li><a href="#">문구</a></li>
          <li><a href="#">리빙</a></li>
          <li><a href="#">책/매거진F</a></li>
          <li><a href="#">배민그린</a></li>
          <li><a href="#">배달이친구들</a></li>
          <li><a href="#">콜라보레이션</a></li>
          <li><a href="#">명예의 전당</a></li>
        </ul>
      </div>
      <div class="top-bar-right flex flex-shrink-0 align-center justify-center">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-cart-shopping"></i>
        <a href="#">로그인</a>
        <i class="menu-open-btn fa-solid fa-bars"></i>
  
      </div>
    </div>
  </header>

  <banner class="section-1">
    <input type="radio" name="slide" id="slide01" checked>
    <input type="radio" name="slide" id="slide02">
    <input type="radio" name="slide" id="slide03">
    <input type="radio" name="slide" id="slide04">
    <input type="radio" name="slide" id="slide05">

    <div class="slidewrap">
      <ul class="slidelist">
        <li><a class="flex" href="#">
            <img src="https://cdn-mart.baemin.com/inventory-unit/81bccece-a66f-47b5-803a-ec7e496698fb.png" alt="">
          </a></li>

        <li><a class="flex" href="#">

            <img src="https://cdn-mart.baemin.com/inventory-unit/4b015ccd-2e0a-4042-aea5-769565380e9b.png" alt="">
          </a></li>

        <li><a class="flex" href="#">
            <img src="https://cdn-mart.baemin.com/inventory-unit/b1677245-2328-4e56-b9d7-0593fa8b0178.png" alt="">
          </a></li>
        
        <li><a class="flex" href="#">
            <img src="https://cdn-mart.baemin.com/inventory-unit/84489a82-aa62-4472-acec-e606ab437b72.png" alt="">
          </a></li>
        
        <li><a class="flex" href="#">
            <img src="https://cdn-mart.baemin.com/inventory-unit/6204ea66-90d7-49ca-8e60-2d69d7fcc29b.png" alt="">
          </a></li>

        <div class="slide-control">
          <div class="control01">
            <label for="slide05" class="left"></label>
            <label for="slide02" class="right"></label>
          </div>
          <div class="control02">
            <label for="slide01" class="left"></label>
            <label for="slide03" class="right"></label>
          </div>
          <div class="control03">
            <label for="slide02" class="left"></label>
            <label for="slide04" class="right"></label>
          </div>
           <div class="control04">
            <label for="slide03" class="left"></label>
            <label for="slide05" class="right"></label>
          </div>
           <div class="control05">
            <label for="slide04" class="left"></label>
            <label for="slide01" class="right"></label>
          </div>
        </div>
      </ul>
    </div>
</banner>
</body>
</html>
